services:
  # ---------------------------------------------------------------------------
  # API Server (serves REST endpoints + static frontend in production mode)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - API_PORT=4000
      - FRONTEND_ORIGIN=http://localhost:4000
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:4000/api/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Playwright Test Runner (runs tests against the API service)
  # ---------------------------------------------------------------------------
  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      api:
        condition: service_healthy
    environment:
      - BASE_URL=http://api:4000
      - API_BASE_URL=http://api:4000
    profiles:
      - test
